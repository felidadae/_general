# set shell
set -g default-shell /usr/bin/zsh

bind -n M-F1 previous-window 
bind -n F1 next-window
bind j resize-pane -D 10
bind k resize-pane -U 10
bind l resize-pane -L 10
bind h resize-pane -R 10

set -g default-terminal "screen-256color"

if-shell 'true' 'run-shell "powerline-daemon -q"; source "/usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf"'

set -g pane-border-status top
set-window-option -g mode-keys vi
#bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l""')"
bind -n C-Left swap-window -t -1
bind -n C-Right swap-window -t +1

unbind C-b
set -g prefix C-e
set -g prefix2 F10
bind C-e send-prefix

bind 0 resize-pane -Z
bind \ split-window -h -c "#{pane_current_path}"
bind -n → split-window -h -c "#{pane_current_path}"
bind = split-window  -c "#{pane_current_path}"
bind - choose-buffer -O time -N -F "#{buffer_sample}"
bind -n ß split-window  -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}" -n "unnamed"
bind-key x kill-pane
bind -n ź kill-pane
bind-key r move-window -r 
bind-key          , command-prompt "rename-window '%%'"

bind D source-file ~/Programming/_General/configurationFiles/tmux/sessions/general.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -sg escape-time 0
# set-option -g terminal-overrides ',xterm*:Cr=\E]12;gray\007'
set-option -g allow-rename

bind-key          , command-prompt "rename-window '%%'"
